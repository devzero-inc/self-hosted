# https://github.com/grafana/helm-charts/blob/grafana-8.8.2/charts/grafana/values.yaml

grafana.ini:
  auth.jwt:
    enabled: true
    username_claim: "sub"
    enable_login_token: true
    header_name: "X-JWT-Assertion"
    auto_sign_up: true
    url_login: true
    key_file: "/home/grafana/public.pem"
    skip_org_role_sync: true
  auth.anonymous:
    enabled: true
    org_name: "Main Org."
    org_role: "Viewer"
  security:
    allow_embedding: true
    cookie_samesite: "disabled"
  public_dashboards:
    enabled: true
defaultDashboardsEnabled: false
persistence:
  enabled: true
  type: "sts"
  accessModes:
  - "ReadWriteOnce"
  size: "10Gi"
  finalizers:
  - "kubernetes.io/pvc-protection"
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: prometheus
      access: proxy
      orgId: 1
      version: 1
      type: prometheus
      uid: "prometheus"
      url: http://prometheus-server
    - name: mimir
      access: proxy
      orgId: 1
      version: 1
      type: prometheus
      uid: "mimir"
      url: http://mimir-nginx/prometheus
    - name: mysql
      access: proxy
      orgId: 1
      version: 1
      uid: "pulse"
      type: mysql
      url: mysql-pulse-headless:3306
      user: "pulse"
      secureJsonData:
        password: "pulse"
      jsonData:
        database: "pulse"
    - name: timescale
      access: proxy
      orgId: 1
      version: 1
      uid: "timescale"
      type: "postgres"
      url: timescaledb-cluster-rw:5432
      user: "pulse"
      secureJsonData:
        password: "pulse"
      jsonData:
        database: "pulse"
        timescaledb: true
        sslmode: "disable"
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: true
      editable: true
      options:
        path: /var/lib/grafana/dashboards/default
dashboards:
